<div class="loader_background" *ngIf="loading">
  <img src="../../assets/img/output-onlinegiftools.gif" />
</div>
<section class="bg-white py-lg-1 p-2">
  <div class="container-fluid">
    <div class="row mt-lg-3 mt-md-1 mb-lg-3 mb-md-3 mt-0 mb-3 justify-content-between align-items-center">
      <div class="col-lg-10 col-md-10 col-12">
        <div class="row row-cols-1 row-cols-xl-5 row-cols-lg-4 row-cols-md-3 align-items-center" for="category">
          <div class="col">
            <div class="position-relative">
              <ng-multiselect-dropdown class="w-100 test multi_dropdown multi-custom-arrow" required name="selectedItem"
                (onSelect)="getsubject()" id="subject" [placeholder]="' Select Subjects'" [data]="allSubjectItems"
                [(ngModel)]="selectedItem" [settings]="dropdownSettingSubject" (onDeSelectAll)="onUnSelectAll()"
                (onSelectAll)="onSelectAll($event)" (onDeSelect)="onItemDeSelect()"  >
              </ng-multiselect-dropdown>
             
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-2 col-12 text-lg-end text-start mt-md-2 mt-lg-0">
        <button class="create_btn text-white border-0" type="button" (click)="showCreateOrEditDialog()">
          <i class="fas fa-plus-square me-2"></i>Create</button>
      </div>
    </div>
    <div class="table_bck">
      <div class="card-body table-responsive p-0">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table-data table text-nowrap w-100">
          <thead class="border-0">
            <tr>
              <th class="custom-fw">Title</th>
              <th class="custom-fw">Course</th>
              <th class="custom-fw">Subject</th>
              <!-- <th class="custom-fw">Topic</th> -->
              <th class="custom-fw">Duration</th>
              <th class="custom-fw">Section Duration</th>
              <th class="custom-fw">File Name</th>
              <th class="text-right custom-fw">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of allMockTest">
              <td data-bs-toggle="tooltip" data-bs-placement="top" title="{{data.title}}">{{data.title|slice:0:20}}</td>

              <td data-bs-toggle="tooltip" data-bs-placement="top" title="{{data.courseName}}">{{
                data.courseName|slice:0:10 }}</td>
              <td data-bs-toggle="tooltip" data-bs-placement="top" title="{{data.subjectName}}">{{ data.subjectName
                |slice:0:10}}</td>
              <!-- <td data-bs-toggle="tooltip" data-bs-placement="top" title="{{data.topicsName}}">{{ data.topicsName
                |slice:0:10}}
              </td> -->
              <td>{{ data.duration}}:00mins</td>
              <td>{{ data.sectionDuration }}</td>

              <td data-bs-toggle="tooltip" data-bs-placement="top" title="{{ data.fileName}}">{{
                data.fileName|slice:0:10}}...</td>
              <td class="text-right">
                <ul class="action-column mb-0 ps-0">
                  <li>
                    <button type="button" (click)="showCreateOrEditDialog(data.id)"
                      class="btn edit-icons radius-10 d-block d-flex justify-content-center align-items-center p-2 mx-2">
                      <img src="../../assets/img/table_edit_image.png" class="img-fluid table_edit_image">
                    </button>
                  </li>

                  <li>
                    <button type="button" (click)="delMockTest(data)"
                      class="edit-icons radius-10 d-block d-flex justify-content-center align-items-center p-2 mx-2"
                      title="delete" data-toggle="delete">
                      <img src="../../assets/img/delete_icon.png" class="img-fluid table_edit_image">
                    </button>
                  </li>
                </ul>
              </td>
            </tr>
           
          </tbody>
          <tbody *ngIf="!allMockTest || allMockTest?.length == 0">
            <tr>
                <td class="no-data-available text-center" colspan="8">No data!</td>
            </tr>
        <tbody>
        </table>
      </div>
    </div>
  </div>
</section>
