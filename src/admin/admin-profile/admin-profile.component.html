<div class="tittle_header">
</div>
<hr>
<section class="help-section">
    <div class="row align-items-stretch ">
        <div class=" col-lg-4 col-12 col-md-4 ">
            <div class="card profile-image-wrap h-100">
                <div class="card-body shadow-none">
                    <div class="d-flex flex-column align-items-center text-center">
                       <div class="profile-image-bck rounded-circle"> 
                        <img *ngIf="user.pofileImage!=''" [src]="user.pofileImage" alt="Admin" class="rounded-circle"
                          >
                        </div>
                        <div class="mt-3">
                            <h4 class="admin_name">{{user.name}}</h4>
                            <div class="position-relative">
                            <button class="create_btn mt-2" (click)="openImageSelectorBox()">
                                Edit
                                Image</button>
                            <input id="inputFileBtn" class="inputFile position-absolute" accept="image/png, image/gif, image/jpeg"
                                (change)="onUpload($event.target.files)" type="file">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-md-8 col-lg-8 col-12">
            <div class="card mb-3 persional-details h-100">
                <div class="card-body shadow-none">
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-2 col-3">
                            <label for="inputPassword6" class="col-form-label">Name:</label>
                        </div>
                        <div class="col-auto">
                            <h3 class="m-0"> {{user.name}}</h3>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-2 col-3">
                            <label for="inputPassword6" class="col-form-label">Surname:</label>
                        </div>
                        <div class="col-auto">
                            <h3 class="m-0"> {{user.surname}}</h3>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-2 col-3">
                            <label for="inputPassword6" class="col-form-label">Email:</label>
                        </div>
                        <div class="col-auto">
                            <h3 class="m-0">{{user.emailAddress }}</h3>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-lg-2 col-3">
                            <label for="inputPassword6" class="col-form-label">Mobile:</label>
                        </div>
                        <div class="col-auto">
                            <h3 class="m-0">{{user?.phoneNumber}}</h3>
                        </div>
                        <!-- <div class="row g-3 align-items-center">
                            <div class="col-lg-2 col-3">
                                <label for="inputPassword6" class="col-form-label">Mobile</label>
                            </div>
                            <div class="col-auto">
                                <h3 class="m-0"> {{user?.userName}}</h3>
                            </div>
                        </div> -->
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-sm-12 text-end">
                            <button type="button" (click)="showCreateOrEditDialog()" class="create_btn">Edit
                                Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4  col-md-4 col-12">
            <div class="card mt-3 update_listing ">
                <ul class="list-group list-group-flush">
                    <li class="py-3 list-group-item d-flex justify-content-between align-items-center flex-wrap"
                        style="cursor: pointer;">
                        <h6 class="mb-0" (click)="UpdateDialog()"><i class="bi bi-key me-2"></i> Update Password</h6>
                    </li>
                    <li class="py-3 list-group-item d-flex justify-content-between align-items-center flex-wrap">
                        <h6 class="mb-0"><i class="bi bi-chat-left-dots me-2"></i> Chat</h6>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
