<div class="loader_background" *ngIf="loading">
  <img src="../../assets/img/output-onlinegiftools.gif" />
</div>

<section class="bg-white py-lg-1 p-2">
  <div class="container-fluid">
    <div class="row mt-lg-3 mt-md-1  mt-0 mb-0">
      <div class="col-12 text-lg-end text-md-end text-start">
        <button class="border-0 create_btn text-white" type="button" (click)="showCreateOrEditDialog()">
          <i class="fas fa-plus-square me-2"></i>Create
        </button>
      </div>
    </div>

    <div class="card-body table-responsive cat-p-treetable p-0 table-data table text-nowrap">
      <p-treeTable #tt [value]="treeData" [value]="treeData" class="d-inline-block" [columns]="cols" paginator="true"
        rows="10">
        <ng-template pTemplate="caption">
          <div class="row justify-content-end">
            <div class="col-auto">
              <div style="text-align: right " class="ps-3 p_treetable">
                <img src="../../assets/img/searchh.png" class="img-fluid">
                <input class="border ms-1 inputt" type="search" pInputText size="20"
                  (input)="tt.filterGlobal($event.target.value, 'contains')"
                  (change)="onSearchClick($event.target.value)" style="width:auto">
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th class="custom-fw">Category Name</th>
            <th class="text-end custom-fw">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
          <tr>
            <td>
              <p-treeTableToggler [rowNode]="rowNode"><i class="fas fa-chevron-right"></i></p-treeTableToggler>
              {{ rowData.categoryName }}
            </td>
            <td class="text-right">
              <ul class="action-column mb-0 ps-0">
                <li>
                  <button type="button"
                    class="btn edit-icons radius-10 d-block d-flex justify-content-center align-items-center p-2 mx-2"
                    (click)="showCreateOrEditDialog(rowData.id)" title="edit">
                    <img src="../../assets/img/table_edit_image.png" class="img-fluid table_edit_image">
                  </button>
                </li>
                <li>
                  <button class="edit-icons radius-10 d-block d-flex justify-content-center align-items-center p-2 mx-2"
                    title="delete" data-toggle="delete" (click)="delCategory(rowData)">
                    <img src="../../assets/img/delete_icon.png" class="img-fluid table_edit_image">
                  </button>
                </li>
              </ul>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td [attr.colspan]="cols.length">No matching records found.</td>
          </tr>
        </ng-template>
      </p-treeTable>
    </div>
  </div>
</section>
