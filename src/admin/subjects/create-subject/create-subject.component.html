
<hr />
<form class="form-horizontal inbuilt-form-data" autocomplete="off" #createSubjectForm="ngForm" (ngSubmit)="save()">
  <div class="row px-3 create_heading">
    <h4>Add subject</h4>
  </div>
  <div class="modal-body pt-0">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12 form-group required mb-1">
        <label class="col-form-label fw-normal w-100" for="subjectName">
          {{ " Subject Name" | localize }}
        </label>
        <div>
          <input type="text" class="form-control" placeholder="Subject Name" name="subjectName" id="subjectName"
            pattern="\S(.*\S)?" required [(ngModel)]="subject.subjectName" #nameModel="ngModel" #nameEl />
          <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-md-8 col-12 form-group mb-0">
        <label class="col-form-label fw-normal w-100" for="details">
          {{ " Details" | localize }}
        </label>
        <div>
          <textarea class="form-control" placeholder="Details" name="details" id="details" cols="30" rows="5"
            [(ngModel)]="subject.details" #nameModel="ngModel" #nameEl></textarea>
        </div>
      </div>
    </div>
  </div>
<abp-modal-footer [saveDisabled]="
      !createSubjectForm.form.valid
    " (onCancelClick)="cancel()">
</abp-modal-footer>
  
</form>
