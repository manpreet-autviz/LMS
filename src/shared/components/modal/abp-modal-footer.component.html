<div class="modal-footer justify-content-lg-end justify-content-md-end justify-content-center">
  <button
    type="button"
    class="btn btn-default"
    [disabled]="cancelDisabled"
    (click)="onCancelClick.emit()"
  >
    {{ cancelLabel }}
  </button>
  <button type="submit" class="btn btn-primary" [disabled]="saveDisabled">
    {{ saveLabel }}
  </button>
</div>
