<div class="row create_heading">
    <h4>Vocabulary List</h4>
</div>
<section class="main-y-scroll">
    <div class="row mt-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-1 g-2 g-lg-3">
                <div class="col" *ngFor="let item of Feed">
                    <div class="card-bg p-2">
                        <div class="row align-items-center g-0">
                            <div class="col-md-2">
                                <img src="item.fileName" class="pb-lg-0 pb-md-0 pb-3 img-fluid rounded-start"
                                    alt="image">
                            </div>
                            <div class="col-md-8">
                                <h6 class="heading-15 fw-bold">{{item.courseName}} - {{item.type}}</h6>
                                <p class="card-text mb-lg-4 mb-md-4 mb-3">{{ item.description }}</p>
                                <p class="card-text"><small class="text-muted d-flex">
                                    <span class="pe-3"><i class="fa-regular fa-eye"></i> Like 20</span>
                                    <span><i class="fa-regular fa-file-lines"></i> Comment 50</span></small></p>
                            </div>
                            <div class="col-md-2 text-right">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
